<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-sharp fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"> </i>
      Friend's Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i
    ></a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA3MTRfMTAz%2FMDAxNjg5MzQyMjc1MDk2.PcE033R6R2i3ZGETjVSCI_qqsj-FEf28SVRHlZbfAIYg.V-s3rjC4baxQnoxvswrhaGHhAqthAqg-Yknm9BcPFSkg.JPEG.minimouse24%2FIMG_0311.jpg&type=a340"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component_text">
            <h4 class="user-component__title">Rudolph</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MDNfNCAg%2FMDAxNjIwMDE2ODU0MTQ2.Upus4a65wc1JD1D1F7LNnieDt30EJ8KqYrLSUosW_2Yg.PlPVHZRViGXlnKXLdKNWCd93eDw2H7Qh3UWrY1yJJq4g.PNG.xavisnet%2F%25C4%25AB%25C4%25AB%25BF%25C0%25C5%25E51.png&type=a340"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component_text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti__ell ell"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/244ab4ea92.js"
      crossorigin="anonymous"
    ></script>
    <!-- script는 제일 마지막에 적어야한다. 저거 하면 fontawesome이 설치된거.-->
  </body>
</html>
